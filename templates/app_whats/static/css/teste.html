<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Teste Modal</title>
</head>
<body>

  <button id="meuBotao">Teste</button>

  <script>

let segundosRestantes = 10; // Defina o número de segundos desejado

function abrirModalContagemRegressiva() {
    Swal.fire({
        title: 'Modal com Contagem Regressiva',
        html: 'Abrindo em <strong id="contador">10</strong> segundos...',
        didOpen: () => {
            const contadorElemento = Swal.getHtmlContainer().querySelector('#contador');
            
            // Função para atualizar o contador a cada segundo
            const atualizarContador = () => {
                if (segundosRestantes > 0) {
                    contadorElemento.textContent = segundosRestantes;
                    segundosRestantes--;
                } else {
                    // Quando a contagem regressiva atingir zero, abra outra modal ou faça o que desejar
                    Swal.fire({
                        title: 'Nova Modal',
                        text: 'A contagem regressiva chegou a zero!',
                        icon: 'success',
                    });
                }
            };

            // Iniciar a contagem regressiva
            const intervaloContador = setInterval(atualizarContador, 1000);

            // Parar a contagem regressiva quando a modal for fechada
            Swal.addEventListeners({
                willClose: () => {
                    clearInterval(intervaloContador);
                }
            });
        }
    });
}

// Exemplo de uso
abrirModalContagemRegressiva();





  </script>
</body>
</html>
